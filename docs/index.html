   <script>
       var now = new Date(); 
       function createtime() { 
           var grt= new Date("04/01/2020 08:38:00");//åœ¨æ­¤å¤„ä¿®æ”¹ä½ çš„å»ºç«™æ—¶é—´ï¼Œæ ¼å¼ï¼šæœˆ/æ—¥/å¹´ æ—¶:åˆ†:ç§’
           now.setTime(now.getTime()+250); 
           days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
           hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
           if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
           mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
           seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
           snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
           document.getElementById("timeDate").innerHTML = "æœ¬ç«™å·²å®‰å…¨è¿è¡Œ "+dnum+" å¤© "; 
           document.getElementById("times").innerHTML = hnum + " å°æ—¶ " + mnum + " åˆ† " + snum + " ç§’";

  <script>
    let fadeTime = 1500;
    let animateTime = 1000;
    let height = 100;
    let hList = [];
    $(function() {
      let back2Top = $("#back-to-top");
      let docDirectory = $('.doc-directory');

      $(window).scroll(function() {
        if (!tContent.is(':hidden')) {
          tContent.fadeOut(500);
        }
        if ($(window).scrollTop() > height) {
          back2Top.fadeIn(fadeTime);
        } else {
          back2Top.fadeOut(fadeTime);
        }
      });

      // back to top
      back2Top.draggable();
      back2Top.click(function() {
        back2Top.animate({ top: 'toggle' }, animateTime);
        if ($('html').scrollTop()) {
          $('html').animate({ scrollTop: 0 }, animateTime);
          return false;
        }
        $('body').animate({ scrollTop: 0 }, animateTime);
        return false;            
      });

      // doc directory
      let tContent = $('.title-content');
      
      // docDirectory.draggable();
      $('.header').click(function(e) {
        e.stopPropagation();
        if (tContent.is(':hidden')) {
          tContent.fadeIn(500);
        } else {
          tContent.fadeOut(500);
        }
        setTitle({
          docDirectory,
          tContent
        });
      });

      $(window).bind('hashchange', function() {
        const active = document.querySelector('.active');
        if (active) {
          active.scrollIntoView({
            behavior: 'smooth',
            block: 'center',
          });
        }
        setTitle({
          docDirectory,
          tContent,
        });
      });
    });

    function setTitle({
      docDirectory,
      tContent,
    }) {
      let mainCategoryPath = location.hash.split('/').slice(0, 3).join('/');
      tContent.empty();
      tContent.append(`
        <li class="home-title common">
          <div class="wrapper">
            <p>
              <a class="anchor" href="https://github.com/codefool0307/Java-Point">codefool0307å°ç›®å½•</a>
            </p>
          </div>
        </li>
        <li class="category-title common">
          <div class="wrapper">
            <span class="dot"></span>
            <a class="anchor" href="${mainCategoryPath}/guide">å›åˆ°ä¸Šä¸€çº§ç›®å½•</a>
          </div>
        </li>
      `);
      
      hList = $('.content h2, h3, h4, h5');
      if (hList.length) {
        hList.each(function() {
          let tagName = this.tagName.toLowerCase();
          let [path, hash] = location.hash.split('?');
          let params = hash ? decodeURIComponent(hash.split('=')[1]) : '';
          let active = this.id === params;
          let dotActive = active ? 'dot-active' : '';
          let aActive = active ? 'active' : '';
          tContent.append(`
            <li class="${tagName}-title common">
              <div class="wrapper" title="${this.outerText}">
                <span class="dot ${dotActive}"></span>
                <a class="anchor ${aActive}" href="${path}?id=${this.id}">${this.outerText}</a>
              </div>
            </li>
          `);
        });
      } else {
        hList = $('.content ul');
        tContent.append(hList.clone());
      }
    }
  </script>
